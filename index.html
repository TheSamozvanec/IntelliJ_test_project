<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>test 2d</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
    <script type="text/javascript" src="script.js" defer></script>
  </head>
  <body>
    <h1>3d Эксперименты</h1>
    <canvas></canvas>
    <script type="text/javascript">
      // скрипт форматирования холста и начального положения монитора.
      // Холст форрматируется в соответсствии с размерами экрана, но можно указать в ручную (без px)
      document.querySelector("canvas").width = window.innerWidth - 50; // ширина холста (можно в ручную в пикселях)
      document.querySelector("canvas").height = window.innerHeight - 100; // высота холста (можно в ручную в пикселях)
    </script>
  </body>
</html>
